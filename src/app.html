<link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
<link rel="import" href="/bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="/bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<template>
  <paper-drawer-panel force-narrow>
    <div drawer>
      <paper-toolbar class="paper-header">
        <span>Valikko</span>
      </paper-toolbar>
      <paper-menu role="listbox">
        <a class="paper-item-link" href="#/" tabindex="-1">
          <paper-icon-item>
            <iron-icon icon="home" item-icon></iron-icon>
            Etusivu
          </paper-icon-item>
        </a>
      </paper-menu>
      <hr/>
      <paper-menu>
        <paper-submenu opened="true">
          <paper-icon-item class="menu-trigger">
            <iron-icon icon="trending-up" item-icon></iron-icon>
            Tilastot
          </paper-icon-item>
          <paper-menu class="menu-content" role="listbox">
            <a class="paper-item-link" href="#/tilastot/valtionavustukset" tabindex="-1">
              <paper-item>Valtionavustukset</paper-item>
            </a>
            <a class="paper-item-link" href="#/tilastot/perustunnusluvut" tabindex="-1">
              <paper-item>Perustunnusluvut</paper-item>
            </a>
            <a class="paper-item-link" href="#/tilastot/kaikkiTunnusluvut" tabindex="-1">
              <paper-item>Kaikki tunnusluvut</paper-item>
            </a>
          </paper-menu>
        </paper-submenu>
      </paper-menu>
      <hr/>
      <paper-menu role="listbox">
        <a class="paper-item-link" href="#kilpailutukset" tabindex="-1">
          <paper-icon-item>
            <iron-icon icon="timeline" item-icon></iron-icon>
            Kilpailutukset
          </paper-icon-item>
        </a>
      </paper-menu>
    </div>
    <div main>
      <paper-toolbar class="paper-header">
        <paper-icon-button icon="menu" tabindex="1" paper-drawer-toggle></paper-icon-button>
        <div class="title">${router.title}</div>
        <span if.bind="router.isNavigating"><iron-icon icon="autorenew"/></span>
      </paper-toolbar>
      <div>
        <router-view></router-view>
      </div>
    </div>
  </paper-drawer-panel>
</template>
